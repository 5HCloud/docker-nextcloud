postgresql:
  image: quay.io/sameersbn/postgresql:latest
  environment:
    - DB_USER=owncloud
    - DB_PASS=password
    - DB_NAME=owncloud_db
  volumes:
    - /srv/docker/owncloud/postgresql:/var/lib/postgresql

owncloud:
  image: quay.io/sameersbn/owncloud:latest
  environment:
    - OWNCLOUD_FQDN=cloud.example.com
  links:
    - postgresql:postgresql
  volumes:
    - /srv/docker/owncloud/owncloud:/var/lib/owncloud
    - /srv/docker/owncloud/nginx/sites-enabled:/etc/nginx/sites-enabled
  command: tail -f /dev/null

phpFpm:
  image: quay.io/sameersbn/php5-fpm:latest
  links:
    - postgresql:postgresql
  volumes_from:
    - owncloud

nginx:
  image: quay.io/sameersbn/nginx
  links:
    - phpFpm:owncloud-php-fpm
  volumes:
    - /srv/docker/owncloud/nginx/sites-enabled:/etc/nginx/sites-enabled
  volumes_from:
    - owncloud
  ports:
    - "80:80"
