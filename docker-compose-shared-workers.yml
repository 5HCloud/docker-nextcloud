nginxSites:
  image: busybox
  volumes:
    - /srv/docker/owncloud/nginx/sites-enabled:/etc/nginx/sites-enabled
  command: tail -f /dev/null

postgresql:
  image: sameersbn/postgresql:latest
  environment:
    - DB_USER=owncloud
    - DB_PASS=password
    - DB_NAME=owncloud_db
  volumes:
    - /srv/docker/owncloud/postgresql:/var/lib/postgresql

owncloud:
  image: sameersbn/owncloud:latest
  environment:
    - OWNCLOUD_FQDN=cloud.example.com
  links:
    - postgresql:postgresql
  volumes:
    - /srv/docker/owncloud/owncloud:/var/lib/owncloud
  volumes_from:
    - nginxSites
  command: tail -f /dev/null

phpFpm:
  image: sameersbn/php5-fpm:latest
  links:
    - postgresql:postgresql
  volumes_from:
    - owncloud

nginx:
  image: sameersbn/nginx
  links:
    - phpFpm:owncloud-php-fpm
  volumes_from:
    - nginxSites
    - owncloud
  ports:
    - "80:80"
