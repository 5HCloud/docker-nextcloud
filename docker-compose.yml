postgresql:
  image: sameersbn/postgresql:9.4-11
  environment:
    - DB_USER=owncloud
    - DB_PASS=password
    - DB_NAME=owncloud_db
  volumes:
    - /srv/docker/owncloud/postgresql:/var/lib/postgresql

owncloud:
  image: sameersbn/owncloud:8.1.5
  command: app:owncloud
  environment:
    - DEBUG=false
    - TZ=Asia/Kolkata

    - OWNCLOUD_URL=http://cloud.example.com:10080

    - OWNCLOUD_ADMIN_USER=
    - OWNCLOUD_ADMIN_PASSWORD=

    - OWNCLOUD_UPLOAD_MAX_FILESIZE=4G
    - OWNCLOUD_MAX_FILE_UPLOADS=20

    - OWNCLOUD_BACKUPS_EXPIRY=0
  links:
    - postgresql:postgresql
  volumes:
    - /srv/docker/owncloud/owncloud:/var/lib/owncloud

nginx:
  image: sameersbn/owncloud:8.1.5
  command: app:nginx
  links:
    - owncloud:php-fpm
  ports:
    - "10080:80"
